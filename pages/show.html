<div class="container show-all">
	<a href="#/" class="pull-right">Go Back</a><!-- /.pull-right -->
	<h2 class="text-center">{{"we recommend these drinks" | capitalize:true }}</h2>
	<p class="text-center" ng-hide="show.showingAll">Sorted by ingredient matching...</p>

	<div class="col-md-6 col-md-offset-3">
		
		<div class="input-group">
		    <span class="input-group-addon" id="basic-addon1">Filter by Ingredient or Name:</span>
		    <input type="text" class="form-control" placeholder="Ingredient or cocktail name" aria-describedby="basic-addon1" ng-model="ing">
		</div><!-- /.input-group -->
		<br />
	    <div class="list-group" ng-repeat="c in collection.sortedCocktails | filter: ing">
	        <div class="list-group-item">
	            <h4 class="list-group-item-heading">{{c.name}} </h4>
	            <hr>
	            <p class="list-group-item-text" ng-repeat="i in c.ingredients">{{i | capitalize:true}} </p>
	        </div><!-- /.list-group-item -->
	    </div><!-- /.list-group -->
	</div><!-- /.col-md-6 col-md-offset-3 -->
    
</div><!-- /.container -->
