<div class="container">
	<div class="row" id="home">
		<h1 class="text-center">Cocktail Randomizer!</h1>
		<hr />
		<div class="col-sm-6 col-sm-offset-3">

			<md-autocomplete 
			ng-disabled="ctrl.isDisabled"
			md-no-cache="ctrl.noCache"
			md-selected-item="ctrl.selectedItem"
			md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
			md-search-text="ctrl.searchText"
			md-selected-item-change="ctrl.selectedItemChange(item)"
			md-items="item in ctrl.querySearch(ctrl.searchText)"
			md-item-text="item.display"
			md-min-length="0"
			placeholder="What ingredient do you have?"
			md-select-on-match="true"
			md-select-on-focus="true"
			md-match-case-insensitive="true">
				<md-item-template>
					<span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
				</md-item-template>
				<md-not-found>
					No ingredients matching "{{ctrl.searchText}}" were found.
				</md-not-found>
			</md-autocomplete>
			
			<hr />

			<ul class="list-group">
				<li class="list-group-item" ng-repeat="i in ctrl.output track by $index">{{i | capitalize:true}} </li><!-- /.list-group item -->
			</ul><!-- /.list-group -->
			<div class="text-center">
				<input type="button" class="btn btn-danger" value="Clear All" ng-click="ctrl.clearIngredient()" />
				<input type="submit" class="btn btn-info" value="Get Me A Drink" ng-click="ctrl.submit()" />
			</div>
		</div><!-- /.col-md-6 col-md-offset-3 -->
	</div><!-- /.row -->
	
</div><!-- /.container -->
