<div class="recommend">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="no-matching-drink" ng-show="rec.noMatch">
			<h2 class="text-center">Doh! You Don't Have Enough Material To Make A Cocktail  </h2>
			<p class="text-center">Here is the next best thing...</p>
			<hr>
		</div><!-- /.no-matching-drink -->
		<h3 class="text-center">{{rec.selectedCocktail.name}}</h3>
		<div class="row">
			<div class="col-md-6">
				<img ng-src="https://source.unsplash.com/category/food/?cocktails" alt="{{rec.selectedCocktail.name}}" class="thumbnail" />
			</div><!-- /.col-md-6 -->
			<div class="col-md-6">
				<h4>Ingredients</h4>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="item in rec.selectedCocktail.ingredients track by $index"><i class="fa fa-check"></i> {{item | capitalize:true}}</li><!-- /.list-group-item -->
				</ul><!-- /.list-group -->
				<a href="" ng-click="rec.showRecommendCocktails()">More drinks...</a>
			</div><!-- /.col-md-6 -->
		</div><!-- /.row -->
	
	</div><!-- /.col-sm-6 col-sm-offset-3 -->
</div><!-- /.recommend -->
