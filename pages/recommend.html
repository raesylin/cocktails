<div class="row">
	<hr />
	<div class="col-sm-6 col-sm-offset-3">
	<h3 class="text-center">{{rec.selected.name}}</h3>
	<div class="row">
		<div class="col-md-6">
			<img src="http://placehold.it/300x200" alt="{{rec.selected.name}}" class="thumbnail" />
		</div><!-- /.col-md-6 -->
		<div class="col-md-6">
			<h4>Ingredients</h4>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="i in rec.selected.ingredients"><i class="fa fa-check"></i> {{i}}</li><!-- /.list-group-item -->
			</ul><!-- /.list-group -->
			<a href="" ng-click="rec.showMore()">See more drinks...</a>
		</div><!-- /.col-md-6 -->
	</div><!-- /.row -->
		
		
	</div><!-- /.col-sm-6 col-sm-offset-3 -->
</div><!-- /.row -->
