<div class="container" ng-init="selectCocktailObject(recid)">
    <h2 class="text-center">Recommended Cocktail</h2>
    <hr />
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <div class="col-md-6">
                <h3>{{selectedCocktail.name}}</h3>
                <div class="thumbnail">
                    <img src="http://placehold.it/300x200" alt="" />
                </div>
                <!-- /.thumbnail -->
            </div>
            <!-- /.col-md-6 -->
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="i in selectedCocktail.ingredients">{{i}}</li>
                    <!-- /.list-group-item -->
                </ul>
                <!-- /.list-group -->
            </div>
            <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.col-md-6 col-md-offset-3 -->
</div><!-- /.container -->
