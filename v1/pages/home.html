<div class="container main moving-up" ng-class="{'main-origin': !ctrl.moveUp, 'main-movedup': ctrl.moveUp}">
	<div id="home">
		<header class="main-header">
			<h1 class="text-center moving-up" ng-class="{'h1-origin': !ctrl.moveUp, 'h1-movedup': ctrl.moveUp}">
				Cocktail Randomizer<span>!</span>
			</h1>
			<hr />
		</header><!-- /.main-header -->
		
		<div class="col-sm-6 col-sm-offset-3">
			<div class="autocomplete-wrap" ng-click="ctrl.moveUpMain()">
				<md-autocomplete 
				ng-disabled="ctrl.isDisabled"
				md-no-cache="ctrl.noCache"
				md-selected-item="ctrl.selectedItem"
				md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
				md-search-text="ctrl.searchText"
				md-selected-item-change="ctrl.selectedItemChange(item)"
				md-items="item in ctrl.querySearch(ctrl.searchText)"
				md-item-text="item.display"
				md-min-length="1"
				placeholder="What ingredient do you have?"
				md-select-on-match="true"
				md-select-on-focus="true"
				md-match-case-insensitive="true">
					<md-item-template>
						<span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
					</md-item-template>
					<md-not-found>
						No ingredients matching "{{ctrl.searchText}}" were found.
					</md-not-found>
				</md-autocomplete>
			</div><!-- /.autocomplete-wrap -->
			

			<ul class="list-group user-input">
				<li class="list-group-item" ng-repeat="i in ctrl.output track by $index">
					{{i | capitalize:true}} 
					<span class="close" ng-click="ctrl.removeIngredient(i)"><i class="fa fa-times fa-2x"></i></span>
				</li><!-- /.list-group item -->
			</ul><!-- /.list-group user-input -->

			<div class="text-center">
				<input type="button" class="btn btn-danger" value="Clear All" ng-click="ctrl.clearIngredient()" />
				<input type="submit" class="btn btn-info" value="Get Me A Drink" ng-click="ctrl.submit()" />
			</div>
		</div><!-- /.col-md-6 col-md-offset-3 -->
	</div><!-- /#home-->
	
</div><!-- /.container -->
